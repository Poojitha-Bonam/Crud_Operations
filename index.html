<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>User Management App</title>
</head>
<body>
  <!-- Add / Update User Form -->
  <div class="adduser">
    <h2 id="form-title">Add New User</h2>

    <input type="hidden" id="user_id" />

    <input type="text" id="name" class="input" placeholder="Your Name" />
    <input type="email" id="email" class="input" placeholder="Your Email" />

    <select id="gender" class="input">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <select id="status" class="input">
      <option value="active">Active</option>
      <option value="inactive">Inactive</option>
    </select>

    <button class="btn" onclick="saveUser()" id="save-btn">Add User</button>
    <button class="btn cancel" onclick="resetForm()" id="cancel-btn" style="display:none;">Cancel Update</button>
  </div>

  <h1>All Users</h1>

  <!-- Users List -->
  <div id="users_data"></div>

  <script src="./script.js"></script>
</body>
</html>
